{% extends "nikki/base.html" %}

{% block title %}アカウント情報の変更{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="POST">
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
      </div>
      {% endfor %}
      {% csrf_token %}
      <div class="text-right mr-1">
        <button type="submit" class="switch btn btn-lg text-white">変更</button>
      </div>
  </form>
</div>
{% endblock %}

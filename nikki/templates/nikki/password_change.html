{% extends "nikki/base.html" %}

{% block title %}パスワードの変更{% endblock %}

{% block content %}
<div class="container">
  <form action="" method="POST">
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
          {{ field }}
          {{ field.errors }}
      </div>
      {% endfor %}
      {% csrf_token %}
      <button type="submit" class="switch btn btn-lg text-white">送信</button>
  </form>
</div>
{% endblock %}
